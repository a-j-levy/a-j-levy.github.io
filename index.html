<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <span>Site Title</span>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h1>Left Column</h1>
        <p>This is the main content area.</p>
        <p>Add more text here to show that this column takes up most of the space.</p>
      </section>

      <aside>
        <h1>Right Column</h1>
        <p>This is the sidebar content.</p>
      </aside>
    </main>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
